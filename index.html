<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="urna__caixa">
            <div class="urna__tela">
                <h3 class="titulo">Digite o n√∫mero do seu candidato</h3>
                <p class="result"></p>
                <p class="candidato"></p>
                <p class="confirma"></p>
                <img src="" alt="" class="fotoCandidato">
            </div>
            <div class="urna__botao">
                <div class="teclado__botoes">
                    <button class="botao" value="1">1</button>
                    <button class="botao" value="2">2</button>
                    <button class="botao" value="3">3</button>
                </div>
                <div class="teclado__botoes">
                    <button class="botao" value="4">4</button>
                    <button class="botao" value="5">5</button>
                    <button class="botao" value="6">6</button>
                </div>
                <div class="teclado__botoes">
                    <button class="botao" value="7">7</button>
                    <button class="botao" value="8">8</button>
                    <button class="botao" value="9">9</button>
                </div>
                <div class="teclado__botoes">
                    <button class="botao" value="0">0</button>
                </div>
                <div class="botoes__finais">
                    <button class="botoes__finalizar botao__branco">BRANCO</button>
                    <button class="botoes__finalizar botao__corrigir">CORRIGIR</button>
                    <button class="botoes__finalizar botao__confirmar">CONFIRMAR</button>
                    <audio src="./sons_somurna (mp3cut.net).mp3" class="som"></audio>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
